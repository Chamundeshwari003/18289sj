<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Text and Background Colors Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-primary text-white">
            <h1 class="display-4">Bootstrap Text and Background Colors</h1>
            <p class="lead">Example of applying text and background colors using Bootstrap.</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Green Background</h5>
                        <p class="card-text">This card has a green background color.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">Blue Background</h5>
                        <p class="card-text">This card has a blue background color.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert alert-warning mt-4" role="alert">
            This is a warning alert with yellow background.
        </div>

        <button type="button" class="btn btn-danger mt-3">Red Button</button>
    </div>

    <!-- Bootstrap JavaScript (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
